  <body>
    <div id="main" role="main">
      <div class="element custom">
        <div class="element-header">
          <div class="header-wrapper cf">
            <span class="block">My Contacts</span>
            <span class="block block-right">
              <a href="/addcontact">
                <i class="fa fa-plus-circle fa-2x" title="Add New Contact"></i>
              </a>
            </span>
          </div>
          <input id="search" type="text" name="s" value="" placeholder="Search" autocomplete="off">
        </div>
        <div class="element-content">

          <ul class="list">
            {% for row in rows %}
            <li id="index-A" data-group="work">
              <a href="/contactinfo/{{ row.id }}">{{ row.name_first }} {{ row.name_last }}
                <span>{{ row.phone_number }}</span>
              </a>
            </li>
            {% endfor %}
            <li id="nocontacts">
              <a href="">No Contacts</a>
            </li>
          </ul>
